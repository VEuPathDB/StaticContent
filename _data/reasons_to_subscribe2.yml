      Over 25+ years, VEuPathDB has grown into a research hub, trusted by the worldwide community of researchers working on infectious diseases, vector biology, eukaryotic microbes, and model organism species. With ~46,000 unique users per month from more than 150 countries (including many from disease-endemic regions) this platform has emerged as a vital tool for scientific research. Scientists from Latin America, Africa, Asia, and beyond rely on VEuPathDB to access specialized data, connect with others, and advance their work. By facilitating data dissemination, fostering open science, and enabling researchers to build on existing discoveries, VEuPathDB champions global collaboration to accelerate innovation and drive the future of infectious disease research.
