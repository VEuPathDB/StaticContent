- type: general
  question: "How do I transform a list of genes into homologs in a different organism?"
  answer: |
           Start with a list of genes using an existing strategy, a list of genes you submit (see above), or all the genes in a given organism (see above)
           1. Click "Add a step"
           2. Choose "Transform"
           3. Click "Orthologs"
           4. Locate the species/strain that you want to transform your list of genes, into and tick it
           5. Click "Run Step"
           You will now have a list of genes in the new species (A) and corresponding list of homologue(s) in the input species (B).

           <img src="https://static-content.veupathdb.org/assets/images/genomics_faq_images/Picture_genomics_4.png"  />  
