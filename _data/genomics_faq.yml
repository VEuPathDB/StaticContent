  question: "How to cite a VEuPathDB site?"
  answer: |
           <p align="justify">If you use VEuPathDB data, tools or resources, we invite you to please cite our most recent publication, for your database of interest:

<p>Aurrecoechea, C., Barreto, A., Basenko, E. Y., Brestelli, J., Brunk, B. P., Cade, S., Crouch, K., Doherty, R., Falke, D., Fischer, S., Gajria, B., Harb, O. S., Heiges, M., Hertz-Fowler, C., Hu, S., Iodice, J., Kissinger, J. C., Lawrence, C., Li, W., Pinney, D. F., … Zheng, J. (2017). <b>EuPathDB</b>: the eukaryotic pathogen genomics database resource. Nucleic acids research, 45(D1), D581–D591. <a href="https://doi.org/10.1093/nar/gkw1105">https://doi.org/10.1093/nar/gkw1105</a></p>

<p>Basenko, E. Y., Pulman, J. A., Shanmugasundram, A., Harb, O. S., Crouch, K., Starns, D., Warrenfeltz, S., Aurrecoechea, C., Stoeckert, C. J., Jr, Kissinger, J. C., Roos, D. S., & Hertz-Fowler, C. (2018). <b>FungiDB</b>: An Integrated Bioinformatic Resource for Fungi and Oomycetes. Journal of fungi (Basel, Switzerland), 4(1), 39. <a href="https://doi.org/10.3390/jof4010039">https://doi.org/10.3390/jof4010039</a></p>

<p>Fischer, S., Brunk, B. P., Chen, F., Gao, X., Harb, O. S., Iodice, J. B., Shanmugam, D., Roos, D. S., & Stoeckert, C. J., Jr (2011). Using OrthoMCL to assign proteins to <b>OrthoMCL-DB</b> groups or to cluster proteomes into new ortholog groups. Current protocols in bioinformatics, Chapter 6, Unit–6.12.19. <a href="https://doi.org/10.1002/0471250953.bi0612s35">https://doi.org/10.1002/0471250953.bi0612s35</a></p>

<p>Giraldo-Calderón, G. I., Emrich, S. J., MacCallum, R. M., Maslen, G., Dialynas, E., Topalis, P., Ho, N., Gesing, S., VectorBase Consortium, Madey, G., Collins, F. H., & Lawson, D. (2015). <b>VectorBase</b>: an updated bioinformatics resource for invertebrate vectors and other organisms related with human diseases. Nucleic acids research, 43(Database issue), D707–D713. <a href="https://doi.org/10.1093/nar/gku1117">https://doi.org/10.1093/nar/gku1117</a></p>

<p>Oliveira, F. S., Brestelli, J., Cade, S., Zheng, J., Iodice, J., Fischer, S., Aurrecoechea, C., Kissinger, J. C., Brunk, B. P., Stoeckert, C. J., Jr, Fernandes, G. R., Roos, D. S., & Beiting, D. P. (2018). <b>MicrobiomeDB</b>: a systems biology platform for integrating, mining and analyzing microbiome experiments. Nucleic acids research, 46(D1), D684–D691. <a href="https://doi.org/10.1093/nar/gkx1027">https://doi.org/10.1093/nar/gkx1027</a></p>

<p>Ruhamyankaka, E., Brunk, B. P., Dorsey, G., Harb, O. S., Helb, D. A., Judkins, J., Kissinger, J. C., Lindsay, B., Roos, D. S., San, E. J., Stoeckert, C. J., Zheng, J., & Tomko, S. S. (2020). <b>ClinEpiDB</b>: an open-access clinical epidemiology database resource encouraging online exploration of complex studies. Gates open research, 3, 1661. <a href="https://doi.org/10.12688/gatesopenres.13087.2">https://doi.org/10.12688/gatesopenres.13087.2</a></p>

<p>Older publications for each VEuPathDB site can be found <a href="https://veupathdb.org/veupathdb/app/static-content/veupathPubs.html">here.</p>

