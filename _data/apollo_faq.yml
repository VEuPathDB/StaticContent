- type: general
  question: "What is Apollo?"
  answer: |
           Welcome to VEuPathDB Apollo ([Dunn et al 2019](https://pubmed.ncbi.nlm.nih.gov/30726205/){:target='_blank'}), a real-time, collaborative genome annotation editor. Apollo is designed to support a worldwide community of scientists, to enable editing of gene model structural and functional properties. You can use Apollo for the [organisms available in VEuPathDB](https://veupathdb.org/veupathdb/app/search/organism/GenomeDataTypes/result){:target='_blank'}. All reference genomes are currently available in Apollo; however, if the organism of interest to you is missing, you can request that it be made available for curation by emailing our team at ***help@VEuPathDB.org***. 
