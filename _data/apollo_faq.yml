  question: "How can I use Apollo as a research or educational tool?"
  answer: |
           In addition to supporting the publication of vector, parasite, and fungi genome papers by genome consortiums ([Adema et al 2017](https://pubmed.ncbi.nlm.nih.gov/28508897/){:target='_blank'}, [Attardo et al 2019](https://pubmed.ncbi.nlm.nih.gov/31477173/){:target='_blank'}, [Olafson et al 2021](https://pubmed.ncbi.nlm.nih.gov/33750380/){:target='_blank'}), and facilitating the regular improvement of already published genomes ([Betting et al 2021](https://pubmed.ncbi.nlm.nih.gov/34210890/){:target='_blank'}, [Costa-Latg√© et al 2021](https://pubmed.ncbi.nlm.nih.gov/33897451/){:target='_blank'}), manual gene curation with Apollo can also be used as a research exercise with students (Hosmani et al 2019](https://pubmed.ncbi.nlm.nih.gov/30943207/){:target='_blank'}, Saha et al 2021](https://pubmed.ncbi.nlm.nih.gov/33884059/){:target='_blank'}). If you are interested in a VEuPathDB Apollo-specific training (workshop, webinar, or virtual lab meeting), either in person or virtual, contact us at ***help@VEuPathDB.org***.
           
           Apollo training can be structured to provide information on the principles associated with the identification of specific genes by comparison to gene structural aspects, how to search the genome for targets of interest, orthologs, and using the combination of gene predictions and additional evidence tracks to correct gene models with Apollo. Secondary analyses, such as BLAST comparison to other genomes and phylogenetic analyses can also be demonstrated. Discussions will include recommended standards for the minimum evidence required for annotating a gene model, gene naming conventions, and quality control checks, among other topics. 
